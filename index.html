<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .canvas-wrapper {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            border: 1px solid #333;
            overflow: hidden;
            background-color: #000;
        }
        #background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        #background-image {
            width: 200%;
            height: 200%;
            position: absolute;
            top: -50%;
            left: -50%;
            background-image: url('sky.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.1s ease-out;
        }
        canvas {
            position: relative;
            z-index: 1;
            display: block;
            width: 100%;
            height: 100%;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        button:disabled {
            background-color: #222;
            cursor: not-allowed;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .loading {
            text-align: center;
            color: #ffa500;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boeing 747 Model Viewer</h1>
        <div class="canvas-wrapper">
            <div id="background-layer">
                <div id="background-image"></div>
            </div>
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        
        <div class="controls">
            <button id="toggleRotation" disabled>Toggle Rotation</button>
            <button id="resetView">Reset View</button>
        </div>
        
        <div class="controls">
            <p><strong>Controls:</strong> W/S (Pitch) | A/D (Roll) | Q/E (Yaw)</p>
        </div>
        
        <div class="info">
            <h3>Boeing 747 3D Model</h3>
            <p>This viewer displays a detailed Boeing 747 aircraft model with multiple parts.</p>
            <div id="modelInfo"></div>
            <div id="loadingStatus" class="loading" style="display: none;">Loading model...</div>
        </div>
    </div>

    <!-- Load required JavaScript libraries -->
    <script src="MV.js"></script>
    <script src="OBJParser.js"></script>
    <script src="project.js"></script>
</body>
</html>
